<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convocation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Outfit:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="images/newww.png" class="upper">
            <h1>CONVOCATION 2024</h1>
        </div>
        <div class="content">
            <div class="right">
                <img src="images/grad.png" class="grad">
            </div>
            <div class="left">
                <img src="images/hat.png" class="hat">
                <div class="date">
                    <p>MON <br>2024</p>
                    <p class="line">AUG <br><span class="day">12</span></p>
                    <p>AT <br>11 AM</p>
                </div>
        
                <div class="timer-2">
                    <div class="timer-1">
                        <div class="time days">00</div>
                        <div class="time hours">00</div>
                        <div class="time minutes">00</div>
                        <div class="time seconds">00</div>
                        <div>DAYS</div>
                        <div>HOURS</div>
                        <div>MINUTES</div>
                        <div>SECONDS</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="images/grad.png" class="grad">
            </div> 
        </div>
        <div class="outer">
            <div class="chief-guest">
                <h2>CHIEF GUEST</h2>
                
                <div class="card">
                    <img src="images/guest_img.jpg" class="guest-pic">
                    <div class="guest">
                        <h3>DR. TESSY THOMAS</h3>
                        <ul>
                            <li>Missile Woman of India</li>
                            <li>Ex Director General of Aeronautical Systems</li>
                            <li>Former Project Director for Agni-IV missile in</li>
                            <li>Defence Research and Development Organization (DRDO)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
